{% extends "base.html" %}
 {% block title %}<title>Удалить сайт</title>{% endblock %}
{% block content %}
<div class="content">
<h3>Вы уверены что хотите удалить из базы сайт "{{item}}" ?</h3>
    <form action="{% url 'delete_site' item.id %}" method="post">
        {% csrf_token %}
        <a href="/sites/" class="btn btn-success">Отменить</a>
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>
{% endblock %}
