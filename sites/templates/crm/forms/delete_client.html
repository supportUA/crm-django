{% extends "base.html" %}
 {% block title %}<title>Удалить клиента</title>{% endblock %}
{% block content %}
<div class="content">
<h3>Вы уверены что хотите удалить из базы клиента "{{item}}" ?</h3>
    <form action="{% url 'delete_client' item.id %}" method="post">
        {% csrf_token %}
        <a href="/clients/" class="btn btn-success">Отменить</a>
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>
{% endblock %}
