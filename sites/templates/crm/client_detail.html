{% extends "base.html" %}
{% block title %}<title>{{ client.name }}</title>{% endblock %}

{% block content %}
    <div class="content">
    <h1 class="all-center">{{ client.name }}</h1>
    <table class="table table-hover">
  <thead>
    <tr>
      <th>Имя</th>
      <th>Телефон</th>
      <th>Email</th>
      <th>Сайт</th>
      <th>Изменить</th>
      <th>Удалить</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ client.name }}</td>
      <td>{{ client.phone }}</td>
      <td>{{ client.email }}</td>
      <td><a href="{{ client.sites }}" target="_blank">{{ client.sites }}</a></td>
      <td><a href="{% url 'update_client' client.id %}" class="btn btn-sm btn-info"><i class="fas fa-edit"></i></a></td>
      <td><a href="{% url 'delete_client' client.id %}" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></a></td>
    </tr>
  </tbody>
</table>
<h2>Заметки о клиенте:</h2>
<div class="info_client">
{{ client.notes }}
</div>
</div>
{% endblock %}
