{% extends "base.html" %}
 {% block title %}<title>Сайты</title>{% endblock %}
{% block content %}
    <div class="content">
    <h1>Сайты</h1>
     <a href="{% url 'create_site' %}" class="btn btn-info right_btn">Добавить сайт</a>
  <table class="table table-hover">
  <thead>
    <tr>
      <th>Ссылка</th>
      <th >Проект</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for site in sites %}
    <tr>
      <td><a href="{{ site.name }}">{{ site.name }}</a></td>
      <td><a href="/project/{{ site.main_project.id }}/">{{ site.main_project }}</a></td>
        <td><a href="/client/{{ site.clients_site.id }}/">{{ site.clients_site }}</a></td>
      <td><a href="{% url 'update_site' site.id %}" class="btn btn-sm btn-info"><i class="fas fa-edit"></i></a></td>
      <td><a href="{% url 'delete_site' site.id %}" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></a></td>
     <td><a href="{% url 'site_detail' site.id %}" class="btn btn-sm btn-success"><i class="fas fa-info-circle"></i></a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
    </div>
{% endblock %}
