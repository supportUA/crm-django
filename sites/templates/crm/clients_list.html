{% extends "base.html" %}
 {% block title %}<title>Клиенты</title>{% endblock %}
{% block content %}
    <div class="content">
    <h1>Клиенты</h1>
     <a href="{% url 'create_client' %}" class="btn btn-info right_btn">Добавить клиента</a>
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Имя</th>
      <th>Телефон</th>
      <th>Email</th>
      <th>Сайт</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for client in clients %}
    <tr>
      <td>{{ client.name }}</td>
      <td>{{ client.phone }}</td>
      <td>{{ client.email }}</td>
      <td><a href="{{ client.sites }}" target="_blank">{{ client.sites }}</a></td>
      <td><a href="{% url 'update_client' client.id %}" class="btn btn-sm btn-info"><i class="fas fa-edit"></i></a></td>
      <td><a href="{% url 'delete_client' client.id %}" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></a></td>
     <td><a href="{% url 'client_detail' client.id %}" class="btn btn-sm btn-success"><i class="fas fa-info-circle"></i></a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
    </div>


{% endblock %}
